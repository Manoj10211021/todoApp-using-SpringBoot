<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Todo - App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f7f9fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .todo-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .form-control {
      border-radius: 8px;
      box-shadow: none;
    }

    .btn-primary {
      border-radius: 8px;
      width: 100%;
      font-weight: 500;
    }

    .task-item {
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 15px 20px;
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    .task-item:hover {
      background-color: #eef1f4;
    }

    .task-title {
      flex: 1;
      font-weight: 500;
      font-size: 1rem;
    }

    .text-strikethrough {
      text-decoration: line-through;
      color: #6c757d;
    }

    .task-actions a {
      margin-left: 10px;
    }

    .btn-outline-secondary:hover {
      background-color: #d1e7dd;
      border-color: #badbcc;
    }

    .btn-outline-danger:hover {
      background-color: #f8d7da;
      border-color: #f5c2c7;
    }
  </style>
</head>
<body>
<div class="todo-container">
  <h1>Todo Application</h1>

  <form action="/" method="post" class="mb-4">
    <div class="mb-3">
      <input type="text" name="title" class="form-control" placeholder="Add a new task..." required>
    </div>
    <div>
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-plus-circle me-2"></i>Add
      </button>
    </div>
  </form>

  <div>
    <th:block th:each="task : ${tasks}">
      <div class="task-item">
        <span class="task-title" th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}">Task Title</span>
        <div class="task-actions">
          <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-check-circle"></i>
          </a>
          <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm">
            <i class="bi bi-trash"></i>
          </a>
        </div>
      </div>
    </th:block>
  </div>
</div>
</body>
</html>
